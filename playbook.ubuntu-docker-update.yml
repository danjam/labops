          - "ğŸ“ Host: {{ deployment_summary.host }}"
          - "ğŸ”„ OS Updates: {{ 'âœ… Applied' if deployment_summary.os_updated else 'âœ¨ Current' }}"
          - "ğŸ”„ Reboot: {{ 'âœ… Completed' if deployment_summary.reboot_performed else 'âš¡ Not Required' }}"
          - "ğŸ³ Docker: {{ deployment_summary.docker_status }}"
          - "ğŸ“¦ Compose: {{ 'ğŸ†™ Updated' if deployment_summary.compose_updated else 'âœ¨ Current' }}"
          - "ğŸ§¹ Cleanup: {{ 'ğŸ—‘ï¸ Freed Space' if deployment_summary.cleanup_performed else 'âœ¨ Nothing to Clean' }}"
          - "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
      tags: always

  handlers:
    - name: restart docker
      systemd:
        name: docker
        state: restarted
        daemon_reload: yes
